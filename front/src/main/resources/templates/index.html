<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>carrental</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/DateTimePicker.css}"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css}" type="text/css" />
</head>
<body>


<header class="fixed-top navbar-light bg-header">
    <a class="navbar-brand text-white arialblack" href="#"><h1>CAR RENTAL</h1></a>
    <nav class="navbar navbar-light bg-nav">
        <p class="navbar-text text-white">Exercice Java Avancé : SprintBoot et ThymeLeaf</p>
    </nav>
</header>


<div class="container">

    <div class="row .row-eq-height top-bottom-mrg">
        <div class="col-sm-12 bg-lightgrey ">
            <div class="d-flex justify-content-center mr-5 mt-4">
                <h2>Réservez votre location de voiture</h2>
            </div>
            <div class="left-pad-10">
                <form th:action="@{/chocolat}" th:object="${requestForCar}" method="POST">
                    <div class="d-flex flex-row bd-highlight p-1 mb-5 mt-5 justify-content-center">
                        <div class="card mr-4 p-1" style="width: 18rem;">
                            <div class="card-body">
                                <h6 class="card-title">Date de départ :</h6>
                                <input class="form-control" id="date_start" value="01/11/2019" />
                            </div>
                        </div>
                        <div class="card mr-4 p-1" style="width: 18rem;">
                            <div class="card-body">
                                <h6 class="card-title">Date de départ :</h6>
                                <input class="form-control" id="date_end" value="02/11/2019"/>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mr-5">
                        <button type="submit" class="btn btn-primary">Afficher les voitures</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{https://kit.fontawesome.com/fccb28bd22.js}"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function()
    {
        $("#date_start").datepicker({ uiLibrary: 'bootstrap4' });
        $("#date_end").datepicker({ uiLibrary: 'bootstrap4' });

    });
</script>

</body>
</html>
